      <h2 class="edc">Welcome to Dubai</h2>


      <div class="slideshow-container">

        <div class="mySlides">
          <div class="numbertext">1 / 5</div>
          <img src="https://media.istockphoto.com/photos/aerial-view-of-dubai-palm-jumeirah-island-united-arab-emirates-picture-id1097789900?k=20&m=1097789900&s=612x612&w=0&h=YedA-ulBVe-RJm21rwGllXy_thYV1NgBoDvD9sq1u8w=" style="width:100%; height: 550px;">
        </div>
        
        <div class="mySlides">
          <div class="numbertext">2 / 5</div>
          <img src="https://media.istockphoto.com/photos/dubai-marina-picture-id467829216?k=20&m=467829216&s=612x612&w=0&h=W1NGHMkLoYcPxb-RKqbe0jnH8-W35c0hcoxaN29PqMA=" style="width:100%; height: 550px;">
        </div>
        
        <div class="mySlides">
          <div class="numbertext">3 / 5</div>
          <img src="http://cdn.cnn.com/cnnnext/dam/assets/200924183413-dubai-9-1.jpg" style="width:100%; height: 550px;">
        </div>

        <div class="mySlides">
          <div class="numbertext">4 / 5</div>
          <img src="https://img.theculturetrip.com/1440x807/smart/wp-content/uploads/2021/05/gettyimages-1230923982.jpg" style="width:100%; height: 550px;">
        </div>

        <div class="mySlides">
          <div class="numbertext">5 / 5</div>
          <img src="https://media.cntraveler.com/photos/5a84e860b8ebbd42565cf871/4:3/pass/Dubai_GettyImages-143769640.jpg" style="width:100%; height: 550px;">
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

        </div>
        <br>
        
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
          <span class="dot" onclick="currentSlide(4)"></span>
          <span class="dot" onclick="currentSlide(5)"></span>
        </div>

        

        <script>
          var slideIndex = 1;
          showSlides(slideIndex);
          
          function plusSlides(n) {
            showSlides(slideIndex += n);
          }
          
          function currentSlide(n) {
            showSlides(slideIndex = n);
          }
          
          function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}    
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";  
            dots[slideIndex-1].className += " active";
          }
          
        </script>
